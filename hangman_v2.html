<!-- 
    HANG MAN Game code
-->

<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hang Man Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Link our page to Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">    

    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
 </head>

<body>
    <!-- Main Bootstrap Search -->
    <div class="container">
        <div class="row">
                <div class="text-center">
                    <img src="assets/images/HeaderBanner_gif_v3.gif" class="img-fluid" alt="Homework Week 3"> 
                </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center">
                    <!-- Draw the instruction on the screen-->
                    <h2>Press a key to guess the word: </h2> <br>
                    <h2 id="playerArray"></h2> <br>
            </div>

        </div>
        
        <div class="row">
            <div class="table-responsive table-border movie-table">
                <table class="table movie-table">
                    <thead>
                        <tr class="score-table-head">
                            <th>Number of Tries: <span id="numberOfTries"></span></th>
                            <th>Winning: <span id="winningAttempts"></span></th>
                            <th>Losing: <span id="losingAttempts"></span></th>
                            <th>Attempts Left: <span id="attemptsLeft"></span></th>
                        </tr>
                    </thead>
                </table>
                <table class="table movie-table">
                      <!--Row -->
                        <tr class="light-row">
                            <td>Entry Log: </td>
                            <td><span id="userText"></span></td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
        <div class="row">
            <div class="col-sm-12 alert alert-success text-center invisible" id="resultText" height="110" role="alert">
                    <h4 class="alert-heading invisible" id="text"> </h4>
                    <hr>
            </div>
            <div class="col-sm-12" height="110" id="canvas">
                <img src="" id="walkingDude">
            </div>
        </div>
        
        <!-- Draw results -->
        <hr class="mb-4">
        <div id="results"> </div>
        <button class="btn btn-primary btn-lg btn-block" type="submit" id="restart"> Restart </button>
     
    </div>
    <!-- Run the game -->
    <script type="text/javascript" src="assets/javascript/hangMan_v2.js"></script>
        
    <!-- Bootstrap's javascript file that allows the dropdown menu to work  -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
